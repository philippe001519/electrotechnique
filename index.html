<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrotechnique</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg overlay"></div>

    <main class="container">
        <section class="calculator-section">
            <div class="controls glass">
                <div class="header">
                    <h2>
                        <i class="fa-solid fa-sliders"></i>
                        Circuit en Série
                    </h2>
                </div>
                
                <div class="main-values">
                    <h3><i class="fa-solid fa-bolt"></i> Valeurs Principales</h3>
                    <div class="main-grid">
                        <div class="field">
                            <label for="voltage">Tension totale (U)</label>
                            <div class="input-group">
                                <input type="number" id="voltage" placeholder="Entrez la valeur" step="0.01">
                                <span class="unit">V</span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="current">Courant (I)</label>
                            <div class="input-group">
                                <input type="number" id="current" placeholder="Entrez la valeur" step="0.001">
                                <span class="unit">A</span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label for="total-resistance">Résistance totale (R<sub>tot</sub>)</label>
                            <div class="input-group">
                                <input type="number" id="total-resistance" placeholder="Entrez la valeur" step="0.01">
                                <span class="unit">Ω</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="items-container">
                    <div class="items-header">
                        <h3><i class="fa-solid fa-microchip"></i> Résistances et Tensions</h3>
                        <button class="btn primary" id="add-item">
                            <i class="fa-solid fa-plus"></i>
                            Ajouter
                        </button>
                    </div>
                    
                    <div id="items-list" class="items-list"></div>
                </div>
                
                <div class="actions">
                    <button class="btn primary" id="calculate">
                        <i class="fa-solid fa-calculator"></i>
                        Calculer
                    </button>
                    <button class="btn ghost" id="reset">
                        <i class="fa-solid fa-rotate-right"></i>
                        Réinitialiser
                    </button>
                </div>
            </div>
            
            <div class="results glass" id="results-section" style="display: none;">
                <div class="results-header">
                    <h2>
                        <i class="fa-solid fa-chart-line"></i>
                        Résultats Calculés
                    </h2>
                </div>
                
                <div id="results-content"></div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
